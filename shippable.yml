# Language setting
language: clojure

lein:
  - lein2
  
services:
  - postgres

#build_image: shippableimages/ubuntu1204_clojure:0.0.2
#commit_container: amurphy/testclojure

# Create directories for test and coverage reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - git config --list

# Running the test with Leiningen
script:
  - psql -c 'create database myapp_test;' -U postgres
  - psql -c 'create role shippable with superuser;' -U postgres
  - psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='shippable';" -U postgres
  - cd sample
  - lein test2junit
  - ls -R

notifications:
  email: false

cache: true
